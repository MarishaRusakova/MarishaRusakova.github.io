<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/image/details.png">
        <link rel="stylesheet" href="/style/autorization.css">
        <link rel="stylesheet" href="/font/font.css">
        <title>Юникод | Авторизация</title>
    </head>
    <body>
        <section class="authorization">
            <div class="authorization_forma">
                <p class="authorization_forma_totle-one">ВХОД</p>
                <p class="authorization_forma_totle-two">В ЛИЧНЫЙ КАБИНЕТ</p>
                <input type="text" class="authorization_name-parent" placeholder="Имя (На русском)" id="name">
                <input type="text" name="tel" class="authorization_number-phone" placeholder="Номер телефона +7(000)-000-00-00" id="tel">
                <input type="email" class="authorization_email" placeholder="E'mail" id="email">
                    <button class="authorization_button" id="authorization__btn">Войти</button>
                </div>
            <p class="authorization_name-error" id="authorization_name-error"></p>
            <p class="authorization_telephone-error" id="authorization_telephone-error"></p>
            <p class="authorization_email-error" id="authorization_email-error"></p>
        </section>
    <script src="../script/authorization_script.js"></script>
    </body>
</html>
